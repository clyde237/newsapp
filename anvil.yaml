dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Home}
package_name: NewsApp
allow_embedding: false
name: NewsApp
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {description: 'This application presents the hottest ads of the moment,
    with each user having access to their own page containing their ads. Developed
    by BlackCode'}
startup_form: null
db_schema:
  articles:
    client: none
    server: full
    columns:
    - name: title
      admin_ui: {width: 200, order: 0}
      type: string
    - name: content
      admin_ui: {width: 200, order: 1}
      type: string
    - name: image
      admin_ui: {width: 200, order: 2}
      type: media
    - name: created
      admin_ui: {width: 200, order: 3}
      type: datetime
    - name: updated
      admin_ui: {width: 200, order: 4}
      type: datetime
    - name: category
      admin_ui: {order: 5, width: 200}
      type: link_single
      target: categories
    title: articles
  categories:
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    title: categories
renamed: true
